<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Correo: " for="txtCorreo"/>
            <h:inputText label="Correo" id="txtCorreo" value="#{loginBean.usuario.correo}"></h:inputText>
            <h:outputLabel value="Password: " for="txtPassword"/>
            <h:inputSecret label="Password" id="txtPassword" value="#{loginBean.usuario.password}"></h:inputSecret>
            <h:commandButton value="Login" action="#{loginBean.login()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
